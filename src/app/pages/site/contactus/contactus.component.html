<div class="wrapper">
   
  <section class="section">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card card-plain">
            <div class="card-header">
              <h1 class="profile-title text-left">Contact</h1>
              <h5 class="text-on-back">C</h5>
            </div>
            <div class="card-body">
              <form [formGroup]="contactFormData" *ngIf="contactFormData" (ngSubmit)="onSubmit(contactFormData.value)">
                <div class="row">
                    <div  *ngIf="submitted">
                        <alert
                            class="alert-with-icon"
                        [type]="'success alert-with-icon'"
                        [dismissible]="true"
                        >
                        <span class="tim-icons icon-bell-55" data-notify="icon"> </span>
                        <span>
                            <b> Well done! - </b> Your query is coming our way..
                        </span>
                        </alert>
                    </div>
                    <!-- <div  *ngIf="!submitted">
                        <alert
                        class="alert-with-icon"
                        [type]="'warning alert-with-icon'"
                        [dismissible]="true"
                        >
                        <span class="tim-icons icon-bulb-63" data-notify="icon"> </span>
                        <span>
                          <b> Error! - </b> Something went wrong
                        </span>
                      </alert>
                    </div> -->
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="text-white"> Your Name </label>
                      <input class="form-control" placeholder="Your Name" formControlName="uName" type="text" />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="text-white"> Email address </label>
                      <input
                        class="form-control"
                        placeholder="mike@email.com"
                        formControlName="email"
                        type="email"
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="text-white"> Phone </label>
                      <input
                        class="form-control"
                        type="text"
                        placeholder="Contact number"
                        formControlName="phoneNumber"
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="text-white"> Major </label>
                      <input
                        class="form-control"
                        type="text"
                        placeholder="Major"
                        formControlName="major"
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label class="text-white"> Message </label>
                      <input
                        class="form-control"
                        placeholder="Hello there!"
                        type="text"
                        formControlName="message"
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 d-flex justify-content-center">
                    
                    <button
                      class="text-center btn1"
                      type="submit"
                      style=" color:white; padding: 12px; width: 150px; border-radius: 15px; background-color:rgb(255, 132, 0) !important;font-size: 14px; font-weight: 500; margin-top: 50px;"
                    >
                      Send Query
                    
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-4 ml-auto">
          <div class="info info-horizontal">
            <div class="icon">
              <i class="tim-icons icon-square-pin"> </i>
            </div>
            <div class="description">
              <h4 class="info-title">Find us at the office</h4>
              <p>
               JSOM, The University of Texas at Dallas <br />

               800 W Campbell Rd, Richardson, TX 75080 <br />

              </p>
            </div>
          </div>
          <div class="info info-horizontal">
            <div class="icon">
              <i class="tim-icons icon-mobile"> </i>
            </div>
            <div class="description">
              <h4 class="info-title">Write to us</h4>
              <p>
                Admin <br />
                Mail: <a href="mailto:codexecouncil@gmail.com"
                  style="color: orange;"
                >codexecouncil@gmail.com</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <app-footer></app-footer>
</div>
